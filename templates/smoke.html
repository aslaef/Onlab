{% extends 'home.html' %}
{% set active_page = "menu1" %}

{% block body %}
 <div id="map"></div>
    <script>

      // This example displays a marker at the center of Australia.
      // When the user clicks the marker, an info window opens.

      function initMap() {
		var myLatLng = {lat: 47.547495, lng: 18.823822};
        var uluru = {lat: 47.551676, lng: 18.816899};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: myLatLng
        });

        var contentString = '<p>some stuff is here</p>';
		var contentString2 = '<p>another stuff is here</p>';

		var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

        var infowindow2 = new google.maps.InfoWindow({
          content: contentString2
        });
        var img = 'https://d30y9cdsu7xlg0.cloudfront.net/png/76791-200.png';
        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Uluru (Ayers Rock)'

        });

		var marker2 = new google.maps.Marker({
          position: uluru,
          map: map,
          title: 'another parkspot'
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
		marker2.addListener('click', function() {
          infowindow2.open(map, marker2);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_dB_mJ0BKSMICeV6WCR8h5aLcfK1ysBs&callback=initMap">
    </script>

{% endblock %}
